name: Deploy Github Pages

on: [push]

jobs:
  deploy-gh-pages:
    name: Deploy Github Pages
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3

      - run: git config --global user.email "vhcsilvaa@gmail.com"
      - run: git config --global user.name "vhcsilva"
      - run: npm ci
      - run: npm run deploy